<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav {
            background-color: #444;
            padding: 15px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: 0.3s;
        }
        .nav a:hover {
            color: #ffcc00;
        }
        .container {
            padding: 50px;
        }
        .button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            display: inline-block;
            margin-top: 30px;
            font-size: 18px;
            transition: 0.3s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">Welcome to My Modern Web Page</div>
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container">
        <div class="content">
            <h2>About This Page</h2>
            <p>This page demonstrates a sleek and modern web design using gradients, shadows, and hover effects.</p>
            <a href="#" class="button">Explore More</a>
        </div>
    </div>
    <div class="footer">&copy; 2025 Modern Web Page. All Rights Reserved.</div>
</body>
</html>
